<html>
<head>
    <meta charset="utf-8">
    <title>Cowboy Hello!</title>
</head>
<body>
<h1>Cowboy Hello!!</h1>
<div class="source-text" />
</body>
<script>
async function main() {
  const req = new Request("/api/text")
  const init = {
    method: "GET"
  }
  const ret = await fetch(req, init)
  const text = await ret.text()

  const target = document.querySelector(".source-text")
  target.innerText = text
}

main()
</script>
</html>
